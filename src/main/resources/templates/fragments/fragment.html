<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel Nascimento">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="shotcut icon" th:href="@{/img/logo-favicon.png}">
    <title>Bibliotecapp</title>

<body>

    <div class="topnav" th:fragment="header_fragment(currentPage)">

        </div>

        <div class="menu-icon">

            <div class="menu-content" style="display: inline;">
                <ul class="item_navbar-menu">
                    <li class="nav-optn">
                        <a th:if="${currentPage == 'login'}" th:href="@{/about}">Sobre</a>
                        <a th:if="${currentPage == 'login'}" th:href="@{/signup}">Cadastre-se</a>

                    </li>
                    <li class="nav-optn">

                        <a th:if="${currentPage == 'about'}" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-optn">
                        <a th:if="${currentPage == 'index'}" th:href="@{/about}">Sobre</a>
                        <a th:if="${currentPage == 'index'}" th:href="@{/signup}">Cadastre-se</a>
                        <a th:if="${currentPage == 'index'}" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
            </div>
            <nav class="navbar navbar-dark" style="float: right; padding: 0;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" onclick="imgHidden()">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            </nav>
        </div>
        <ul class="item_navbar">
            <li class="nav-optn">
                <a th:if="${currentPage == 'login'}" th:href="@{/about}">Sobre</a>
                <a th:if="${currentPage == 'login'}" th:href="@{/signup}">Cadastre-se</a>

            </li>
            <li class="nav-optn">
                <a th:if="${currentPage == 'signup'}" th:href="@{/about}">Sobre</a>
                <a th:if="${currentPage == 'signup'}" th:href="@{/login}">Login</a>
                <a th:if="${currentPage == 'signup'}" th:href="@{/}">Home</a>

            <li class="nav-optn">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
