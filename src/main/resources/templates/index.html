<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel Nascimento">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="shotcut icon" th:href="@{/img/logo-favicon.png}">
    <title>Bibliotecapp</title>
</head>
<body>
    <header th:replace="~{fragments/fragment :: header_fragment('index')}">
    </header>
    <main>
        <section class="row" id="row_search">
            <div class="column"> 
              <label class="search" for="inpt_search">
                  <input id="inpt_search" type="text" oninput="searchLive()" placeholder="Pesquise por tÃ­tulos ou autores!" />
              </label>
            </div>
            <div class="suggestionsList column">
                    <ol class="list-group list-group-numbered" id="suggestions"></ol>
            </div>
        </section>
        <section>
            <!-- Modal ver livro -->
            <div class="modal" id="modalView" tabindex="-1" model="hidde">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- card -->
                        <div class="card" style="width: 20rem;" id="cardInfo">
                            <img src="..." class="card-img-top" alt="..." id="thumnailBook">
                            <div class="card-body" id="titleAndDescribe">
                              <h5 class="card-title">Card title</h5>
                              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                            <ul class="list-group list-group-flush" id="listInfoBook">
                              <li class="list-group-item">An item</li>
                              <li class="list-group-item">A second item</li>
                              <li class="list-group-item">A third item</li>
                            </ul>
                            <!-- <div class="card-body">
                              <a href="#" class="card-link">Card link</a>
                              <a href="#" class="card-link">Another link</a>
                            </div> -->
                          </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <footer th:replace="~{fragments/fragment :: footer_fragment}">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
