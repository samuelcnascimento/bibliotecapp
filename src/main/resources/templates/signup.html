<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel Nascimento">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login-style.css}">

    <link rel="shotcut icon" th:href="@{/img/logo-favicon.png}">
    <title>Bibliotecapp - SignUp</title>
</head>
<body>
    <header th:replace="~{fragments/fragment :: header_fragment('signup')}"></header>

    <main>
        <section class="box-login">
            <div class="wrapper fadeInDown">
                <div id="formContent">
                  <!-- Tabs Titles -->
              
                  <!-- Icon -->
                  <div class="fadeIn first">
                    <img th:src="@{img/cadastro.png}" id="icon" alt="User Icon" class="logo-signup" />
                  </div>
              
                  <!-- Login Form -->
                  <form>
                    <input type="email" id="email" class="fadeIn second" name="login" placeholder="Email">
                    <input type="text" id="login" class="fadeIn second" name="login" placeholder="Nome de usuário">
                    <input type="password" id="password" class="fadeIn third" name="login" placeholder="Senha">
                    <input type="submit" class="fadeIn fourth" value="Cadastre-se">
                  </form>
              
                  <!-- Remind Passowrd -->
                  <div id="formFooter">
                    <a class="underlineHover" th:href="@{/login}">já tem uma conta? Faça login!</a>
                  </div>
                </div>
              </div>
        </section>
    </main>

    <footer th:replace="~{fragments/fragment :: footer_fragment}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
